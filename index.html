<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FixPoint - Report a Fault</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 8px;
      background: #f9f9f9;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 180px;
      height: auto;
    }
    h1 {
      text-align: center;
      color: #c10000;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    select, input[type="text"], input[type="time"], input[type="date"], textarea, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #c10000;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #a00000;
    }
    .submitted {
      display: none;
      color: green;
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/44EC1233-3400-4C62-BD27-30146EAED4F5.png" alt="FixPoint Logo" class="logo" />
    <h1>Report a Fault</h1>
    <form id="faultForm">
      <label for="machine">Machine:</label>
      <select id="machine" name="machine" required>
        <option value="">Select machine</option>
        <option>20168 LIGHTNING MCQUEEN</option>
        <option>60086 COOL SCOOP</option>
        <option>62314 URBAN 4X4</option>
        <option>63217 DOUBLE PONY</option>
        <option>63218 TRAIN CAROUSEL</option>
        <option>... [you can paste the rest of the machines here] ...</option>
      </select>

      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="notes">Fault Description / Notes:</label>
      <textarea id="notes" name="notes" rows="4" required></textarea>

      <label for="offTime">Power Off Time:</label>
      <input type="time" id="offTime" name="offTime" required />

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required />

      <button type="submit">Submit Report</button>
    </form>
    <div class="submitted" id="confirmation">✅ Report submitted</div>
    <footer>FixPoint Ltd</footer>
  </div>

  <!-- ✅ Supabase integration -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://ekzpwrmmbcqgsxqhtzwu.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVrenB3cm1tYmNxZ3N4cWh0end1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEyMjcwNzAsImV4cCI6MjA2NjgwMzA3MH0.Ty9g17yf8k_3wv-I8LEhSHLwe0W3kAWc_hJks-ZiEV0';

    const supabase = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('faultForm');
    const confirmation = document.getElementById('confirmation');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        machine: form.machine.value,
        name: form.name.value,
        notes: form.notes.value,
        off_time: form.offTime.value,
        date: form.date.value
      };

      const { error } = await supabase.from('reports').insert([data]);

      if (error) {
        alert('Something went wrong. Please try again.');
        console.error(error);
      } else {
        form.reset();
        confirmation.style.display = 'block';
      }
    });
  </script>
</body>
</html>
