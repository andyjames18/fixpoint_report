<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FixPoint - Report a Fault</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 8px;
      background: #f9f9f9;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .logo {
      display: block;
      margin: 0 auto 10px;
      max-width: 150px;
    }
    h1 {
      text-align: center;
      color: #c10000;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    select, input[type="text"], input[type="time"], input[type="date"], textarea, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #c10000;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #a00000;
    }
    .submitted {
      display: none;
      color: green;
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://your-logo-link.com/logo.png" alt="FixPoint Logo" class="logo" />
    <h1>Report a Fault</h1>
    <form id="faultForm">
      <label for="machine">Machine:</label>
      <select id="machine" name="machine" required>
        <option value="">Select machine</option>
        <option>20168 LIGHTNING MCQUEEN</option>
        <option>60086 COOL SCOOP</option>
        <option>62314 URBAN 4X4</option>
        <option>63217 DOUBLE PONY</option>
        <option>63218 TRAIN CAROUSEL</option>
        <option>63219 TAGADA</option>
        <option>60033 SKILL CUT</option>
        <option>60068 ROCKET LAUNCH</option>
        <option>62313 SPACE DROP XL</option>
        <option>63209 KEY MASTER</option>
        <option>60038 SKILL CUT</option>
        <option>60069 COOL BOY/HAPPY MINER</option>
        <option>6250 SKILLBALL ZINGY 2</option>
        <option>63269 SKILLBALL ZINGY 2</option>
        <option>63270 SKILLBALL ZINGY 2</option>
        <option>63271 SKILLBALL ZINGY 2</option>
        <option>... [add all other machines from your list here] ...</option>
      </select>

      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="notes">Fault Description / Notes:</label>
      <textarea id="notes" name="notes" rows="4" required></textarea>

      <label for="offTime">Power Off Time:</label>
      <input type="time" id="offTime" name="offTime" required />

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required />

      <button type="submit">Submit Report</button>
    </form>
    <div class="submitted" id="confirmation">âœ… Report submitted</div>
    <footer>FixPoint Ltd</footer>
  </div>

  <script>
    document.getElementById('faultForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // You can replace this with your actual form submission logic (e.g. Supabase/Backend call)
      document.getElementById('faultForm').reset();
      document.getElementById('confirmation').style.display = 'block';
    });
  </script>
</body>
</html>
