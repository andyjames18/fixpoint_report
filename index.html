<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FixPoint - Report a Fault</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #fff;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header img {
      max-width: 150px;
    }
    h1 {
      color: #cc0000;
    }
    form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, select, textarea, button {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #cc0000;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #a30000;
    }
    .success {
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>

  <header>
    <img src="44EC1233-3400-4C62-BD27-30146EAED4F5.png" alt="FixPoint Logo">
    <h1>Report a Fault</h1>
  </header>

  <form id="report-form">
    <label for="machine">Machine:</label>
    <select id="machine" required>
      <option value="">-- Select Machine --</option>
      <option>20168 LIGHTNING MCQUEEN</option>
      <option>60086 COOL SCOOP</option>
      <option>62314 URBAN 4X4</option>
      <option>63217 DOUBLE PONY</option>
      <!-- Add all other machines here -->
    </select>

    <label for="name">Your Name:</label>
    <input type="text" id="name" required>

    <label for="description">Fault Description:</label>
    <textarea id="description" rows="4" required></textarea>

    <label for="power_off_time">Power Off Time:</label>
    <input type="time" id="power_off_time" required>

    <label for="date">Date:</label>
    <input type="date" id="date" required>

    <button type="submit">Submit Report</button>
  </form>

  <p id="message" class="success"></p>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://ekzpwrmmbcqgsxqhtzwu.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVrenB3cm1tYmNxZ3N4cWh0end1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEyMjcwNzAsImV4cCI6MjA2NjgwMzA3MH0.Ty9g17yf8k_3wv-I8LEhSHLwe0W3kAWc_hJks-ZiEV0'
    );

    document.getElementById('report-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const machine = document.getElementById('machine').value;
      const name = document.getElementById('name').value;
      const description = document.getElementById('description').value;
      const power_off_time = document.getElementById('power_off_time').value;
      const date = document.getElementById('date').value;

      const { error } = await supabase.from('reports').insert([
        { machine, name, description, power_off_time, date }
      ]);

      if (error) {
        alert('Something went wrong. Please try again.');
        console.error(error);
      } else {
        document.getElementById('report-form').reset();
        document.getElementById('message').textContent = 'Report submitted successfully.';
      }
    });
  </script>

</body>
</html>
