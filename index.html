<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FixPoint - Report a Fault</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="form-container">
    <img src="44EC1233-3400-4C62-BD27-30146EAED4F5.png" alt="FixPoint Logo" class="logo" />
    <h2>Report a Fault</h2>
    <form id="reportForm">
      <label for="machine">Machine</label>
      <input type="text" id="machine" name="machine" required placeholder="Machine name or number" />

      <label for="description">Fault Description</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <div class="inline-inputs">
        <div>
          <label for="powerOff">Power Off Time</label>
          <input type="time" id="powerOff" name="powerOff" required />
        </div>
        <div>
          <label for="date">Date</label>
          <input type="date" id="date" name="date" required />
        </div>
      </div>

      <label for="reporter">Your Name</label>
      <input type="text" id="reporter" name="reporter" required />

      <label for="image">Attach a Photo (optional)</label>
      <input type="file" id="image" accept="image/*" capture="environment" />

      <button type="submit">Submit</button>
      <p id="successMessage" class="hidden">Report submitted successfully!</p>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
