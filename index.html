<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FixPoint Fault Report</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <img src="44EC1233-3400-4C62-BD27-30146EAED4F5.png" alt="FixPoint Logo" class="logo" />
    <h1>Report a Fault</h1>
    <form id="reportForm">
      <label for="machine">Machine</label>
      <input type="text" id="machine" name="machine" placeholder="Enter machine name or number" required />

      <label for="description">Fault Description</label>
      <textarea id="description" name="description" required></textarea>

      <label for="powerOff">Power Off Time</label>
      <input type="time" id="powerOff" name="powerOff" required />

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required />

      <label for="reporter">Your Name</label>
      <input type="text" id="reporter" name="reporter" required />

      <label for="image">Attach a Photo (optional)</label>
      <input type="file" id="image" accept="image/*" capture="environment" />

      <button type="submit">Submit Report</button>
    </form>
    <p id="successMessage" class="hidden">Report submitted successfully!</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
